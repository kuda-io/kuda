apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: kuda-controller-manager
  namespace: kuda-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        image: kuda4bigo/manager:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kuda-controller-manager
      terminationGracePeriodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webhook
  name: kuda-webhook
  namespace: kuda-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook
  template:
    metadata:
      labels:
        app: webhook
    spec:
      containers:
      - args:
        - -port=8443
        - -certDir=/etc/webhook/certs
        image: kuda4bigo/webhook:latest
        imagePullPolicy: Always
        name: webhook
        volumeMounts:
        - mountPath: /etc/webhook/certs
          name: certs
          readOnly: true
        - mountPath: /etc/webhook/
          name: config
      serviceAccountName: kuda-webhook
      volumes:
      - name: certs
        secret:
          secretName: webhook-certs
      - configMap:
          name: kuda-webhook-config
        name: config
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kuda-webhook-init
  namespace: kuda-system
spec:
  template:
    spec:
      containers:
      - command:
        - /webhook-init.sh
        - --service
        - kuda-webhook
        - --namespace
        - kuda-system
        - --secret
        - webhook-certs
        image: kuda4bigo/webhook-init:latest
        name: init
      restartPolicy: OnFailure
      serviceAccountName: kuda-webhook-init
